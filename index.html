<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navigation">
        <img src="image/Vector.svg" alt="techoaathshala_logo">
        <div class="right">
            <button>All Quotes</button>
        </div>
    </div>
    <div class="container">
        <h1>Let's Start Generating Quotes</h1>
        <div class="Quote-Box">
            <div class="quote">
                <p id="show-quote">
                    "Keep GOIN"
                </p>
                <p id="show-author">
                    -Karan
                </p>
            </div>
        </div>
        <div class="Generate-Quotes">
            <button onclick="Generate_Quotes()">Generate Quote</button>
        </div>
        <div class="form">
            <p>New Quote</p>
            <input type="text" placeholder="New Quote" class="input">
            <!-- <input type="text" placeholder="Name" class="name"> -->
        </div>
        <div class="Name">
            <p>Name</p>
            <div class="Add">
                <input type="text" placeholder="Name" class="addition">
                <button onclick="add()" class="button" ondblclick="reSet()">Add Quotes</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
